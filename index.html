<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <button href="#aboutus" id="b1">About us</button>
            <button href="#register" id="b2">Register</button>
        </div>
        <div class="register">
            <h2>Sign up</h2>
            <input type="email" placeholder="Email" required/>
            <br/>
            <input type="text" placeholder="Username" required/>
            <br/>
            <input type="password" placeholder="Password" required/>
            <br/>
            <input type="password" placeholder="Confirm Password" required/>
            <br/>
            <button type="submit"id="reg">  Register  </button>
            <div class="links">
                <a href="https://www.amazon.com" id="l1">
                    <img src="/assets/Amazon-logo.jpg" />
                </a>
                <a href="https://www.facebook.com" id="l2">
                    <img src="/assets/fb-logo.jpg"/>
                </a>
                <a href="https://www.github.com" id="l3">
                    <img src="/assets/GitHub-Mark.png" />
                </a>
                <a href="https://www.slack.com" id="l4">
                    <img src="/assets/slack.jpg" />
                </a>
                <a href="https://www.instagram.com" id="l5">
                    <img src="/assets/insta.jpg" />
                </a>
            </div>

        </div>
    </div>
    
</body>
</html>
